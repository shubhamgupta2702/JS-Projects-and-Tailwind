<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-900 min-h-screen flex justify-center items-center">
    <div class="bg-gray-700 rounded-xl p-9 shadow-2xl max-w-sm w-full">
        <h2 class="text-center text-3xl font-bold mb-6 text-white ">Login</h2>

        <form>
            <div class="mb-4 ">
                <label class="block font-medium text-gray-300 mb-1">Email</label>
                <input 
                class="w-full px-2 py-2 border-gray-700 bg-gray-600 text-white focus:outline-none rounded-md focus:ring-2 focus:ring-blue-500"
                type="email" name="" id="" placeholder="Email">
            </div>
            <div>
                <label 
                class="block font-medium text-gray-300 mb-1"
                >Password</label>
                <input class="w-full px-2 py-2 border-gray-700 bg-gray-600 text-white focus:outline-none rounded-md focus:ring-2 focus:ring-blue-500 mb-5" type="password" name="" id="" placeholder="Password">
            </div>
            <button 
            class="w-full text-center justify-center items-center bg-blue-600 py-3 text-white rounded-lg font-bold hover:bg-blue-700" type="submit">Submit</button>
        </form>
    </div>
    
    
</body>
</html>
